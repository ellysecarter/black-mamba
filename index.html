<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image" href="./assets/images/basketball-skodonnell.jpg">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Black Mamba</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="f"></i> Black Mamba!</h1>
    
  </header>

  <section class="">

  </section>


  <main class="flex-row justify-space-between">
        <div>
            <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                <h4>Search for NBA players' statistics and news stories!
                </h4>
            </div>
    <br>
    <br>
            <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                <h4>
                    Popular Searches:
                </h4>
                <br>
            </div>
            <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                <button type="submit" class="btn"  style="width: 110px;">Kevin Durant</button>
                <button type="submit" class="btn" style="width: 123px;">LeBron James</button>
                <button type="submit" class="btn" style="width: 130px;">Stephen Curry</button>
                <button type="submit" class="btn" style="width: 130px;">James Harden</button>
                <button type="submit" class="btn" style="width: 110px;">Nikola Jokic</button>
            </div>
        </div>
    
        <div class="small-up-2 medium-up-3" >
            <h3 class="card-header text-uppercase">Full Name of Player:</h3>
            <form id="user-form" class="card-body">
            
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn" id="btn">Enter</button>
            </form>
        </div>

        

        <div class="col-12 col-md-8">
            <h2 class="subtitle"><u>Showing results for:</u> <span id="stat-search-term"></span></h2>
            <div id="stats-container" class="list-group"></div>
            <div id="results-container" class="list-group"></div>
        </div>
<br>
        <div class="small-up-2 medium-up-3" >
            <h3 class="recent-searches text-uppercase">Recent searches:</h3>
            
                <div class="recent-search">
                  <ol id="search-list"></ol>
                  <button id="clear" class="btn">Clear search history</button>
                </div>
        
        </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
